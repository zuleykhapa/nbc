name: CheckDraft

on:
  push:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, ready_for_review, converted_to_draft]
  push:
    branches-ignore:
      - 'main'
      - 'feature'
      - 'v*.*-*'
    paths-ignore:
      - '**.md'
      - 'examples/**'
      - 'test/**'
      - 'tools/**'
      - '!tools/pythonpkg/**'
      - '.github/patches/duckdb-wasm/**'
      - '.github/workflows/**'
      - '!.github/workflows/Python.yml'
      - '.github/config/out_of_tree_extensions.cmake'
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:          
  check-draft:
    name: Decide if the workflow runs
    runs-on: ubuntu-24.04
    if: (github.event_name != 'pull_request' && github.event.pull_request.draft == false) || github.event.pull_request.draft == false
    steps:
      - run: echo ${{ github.event_name }}

  test:
    name: Test
    runs-on: ubuntu-24.04
    needs: check-draft
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up C++ environment
      uses: aminya/setup-cpp@v1
      with:
        compiler: g++

    - name: Compile C++ code
      run: |
        g++ -o ci_warnings ci_warnings.cpp
    
    - run: chmod +x ci_warnings && ./ci_warnings
